<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Arabic Hex Grid</title>
  <style>
    body {
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      direction: rtl;
    }

    .hex-grid {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .hex-row {
      display: flex;
    }

    .hex-row.offset {
      margin-left: 40px; /* half width of hexagon */
    }

    .hex {
      width: 80px;
      height: 69.28px; /* 80 * 0.866 to make real hexagon shape */
      background-color: white;
      clip-path: polygon(
        50% 0%, 93% 25%, 93% 75%,
        50% 100%, 7% 75%, 7% 25%
      );
      box-shadow: 0 0 0 3px black; /* Hex border */
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      font-weight: bold;
      font-family: "Arial", sans-serif;
      margin: 4px;
      transition: transform 0.2s, background-color 0.2s;
      cursor: pointer;
    }

    .hex:hover {
      background-color: #add8e6;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="hex-grid" id="board"></div>

  <script>
    const arabicLetters = [
      "ب", "د", "و", "ص", "ق",
      "ث", "ه", "ض", "ي", "ح",
      "م", "ز", "ش", "ط", "ك",
      "ث", "ظ", "س", "ر", "أ",
      "ج", "ع", "هـ", "غ", "ذ"
    ];

    const board = document.getElementById("board");

    for (let row = 0; row < 5; row++) {
      const rowDiv = document.createElement("div");
      rowDiv.classList.add("hex-row");
      if (row % 2 !== 0) rowDiv.classList.add("offset");

      for (let col = 0; col < 5; col++) {
        const index = row * 5 + col;
        const hex = document.createElement("div");
        hex.classList.add("hex");
        hex.textContent = arabicLetters[index];
        rowDiv.appendChild(hex);
      }

      board.appendChild(rowDiv);
    }
  </script>

</body>
</html>
