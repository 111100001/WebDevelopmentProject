<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حروف مع قيس</title>
    <link rel="stylesheet" href="../CSS/cell.css">
    <link rel="stylesheet" href="../CSS/buttons.css">
    <link rel="stylesheet" href="../CSS/container.css">
    <link rel="stylesheet" href="../CSS/timer.css">
</head>

<body>

    <div class="game-container">
    <div class="left-panel">
        <div class="game-timer">3.00</div>
        
        <div class="timer-buttons">
          <button class="button small-btn">Start 3 seconds</button>
          <button class="button small-btn">Start 10 seconds </button>
        </div>
      
        <div class="name-list">
          <h3>who is the first to press</h3>
          <ul>
            <li>abdullah</li>
            <li>albara</li>
            <li>fadi</li>
            <li>ali</li>
          </ul>
        </div>
        <section>
          <button id="randomBtn" class="button">Random letters</button>
          <button class="button" id="aiBtn">Ai</button>
          <button class="button" id="winBtn">Win</button>
      </section>
      </div>
      <section class="cellBackground">
        <div class="hex-grid" id="board"></div>
    </section>

    <article id="questionsArticle">
        <div id="questionContainer" class="inner-container">
          <p>الأسئلة هي:</p>
          <!-- Questions will be inserted here by JavaScript -->
        </div>
      </article>
   
    </div>

    

    <article id="popup" class="popup">
        <div class="inner-container">

            <div id="errorMsg" class="error-msg"></div>
            <p>what type of question:</p>
            <div class="threeColumns">
                <!-- Sports -->
                <label class="checkbox-wrapper">
                    <input 
                        type="checkbox" 
                        class="checkbox-input" 
                        data-category="sports"
                        id="sportsCheckbox"
                    >
                    <span class="checkbox-tile">
                        <span class="checkmark"></span>
                    </span>
                    <span class="label-text">🏀 رياضة</span>
                </label>
            
                <!-- Religion -->
                <label class="checkbox-wrapper">
                    <input 
                        type="checkbox" 
                        class="checkbox-input" 
                        data-category="religion"
                        id="religionCheckbox"
                    >
                    <span class="checkbox-tile">
                        <span class="checkmark"></span>
                    </span>
                    <span class="label-text">🕌 دينية</span>
                </label>
            
                <!-- Culture -->
                <label class="checkbox-wrapper">
                    <input 
                        type="checkbox" 
                        class="checkbox-input" 
                        data-category="culture"
                        id="cultureCheckbox"
                    >
                    <span class="checkbox-tile">
                        <span class="checkmark"></span>
                    </span>
                    <span class="label-text">📚 ثقافة</span>
                </label>
            
                <!-- History -->
                <label class="checkbox-wrapper">
                    <input 
                        type="checkbox" 
                        class="checkbox-input" 
                        data-category="history"
                        id="historyCheckbox"
                    >
                    <span class="checkbox-tile">
                        <span class="checkmark"></span>
                    </span>
                    <span class="label-text">🏛️ تاريخ</span>
                </label>
            
                <!-- Anime -->
                <label class="checkbox-wrapper">
                    <input 
                        type="checkbox" 
                        class="checkbox-input" 
                        data-category="anime"
                        id="animeCheckbox"
                    >
                    <span class="checkbox-tile">
                        <span class="checkmark"></span>
                    </span>
                    <span class="label-text">🎌 انمي</span>
                </label>
            
                <!-- Movies -->
                <label class="checkbox-wrapper">
                    <input 
                        type="checkbox" 
                        class="checkbox-input" 
                        data-category="movies"
                        id="moviesCheckbox"
                    >
                    <span class="checkbox-tile">
                        <span class="checkmark"></span>
                    </span>
                    <span class="label-text">🎬 أفلام</span>
                </label>

                <label class="checkbox-wrapper">
                    <input 
                        type="checkbox" 
                        class="checkbox-input" 
                        data-category="charcters"
                        id="charcters"
                    >
                    <span class="checkbox-tile">
                        <span class="checkmark"></span>
                    </span>
                    <span class="label-text">🏀 شخصيات</span>
                </label>
            </div>
            
            <div class="input-wrapper">
                <input
                  class="input"
                  id="letterInput"
                  name="text"
                  placeholder="Type a letter..."
                  type="text"
                  maxlength="2"
                />
                
              </div>
              
            <div class=".twoColumns">
                <button id="closePopup" class="button" class="buttonPop">Close</button>
                <button id="send" class="button" class="buttonPop">Send</button>
            </div>

        </div>
    </article>


    <script src="../js/Cell.js"></script>


</body>

</html>
